<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For My Only One üå∏‚ù§Ô∏è</title>
  <style>
    :root{
      --bg1:#ffe6f0;
      --bg2:#fff;
      --card:#fff0f5;
      --accent:#ff5c8a;
      --soft:#c2185b;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--soft);
      display:flex;align-items:center;justify-content:center;
      padding:24px;
      overflow:hidden;
    }
    .card{
      width:100%;max-width:720px;background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,240,245,0.95));
      border-radius:18px;padding:36px 32px;box-shadow:0 10px 40px rgba(200,20,100,0.15);
      position:relative;backdrop-filter: blur(6px);
      border:1px solid rgba(255,182,193,0.5);
    }
    h1{font-size:28px;letter-spacing:0.2px;margin-bottom:8px;color:#d81b60}
    p.lead{font-size:18px;line-height:1.5;margin-bottom:18px;color:#ad1457}
    .typing{font-weight:600;font-size:20px;white-space:nowrap;overflow:hidden;border-right:2px solid rgba(200,20,100,0.25);width:0}
    .flowers{position:absolute;inset:0;pointer-events:none;overflow:hidden}
    .flower{position:absolute;bottom:-60px;width:40px;height:40px;animation:float linear infinite;opacity:0.9;}
    @keyframes float{0%{transform:translateY(0) rotate(0deg);opacity:0}10%{opacity:1}100%{transform:translateY(-120vh) rotate(360deg);opacity:0}}
    .ring{display:inline-block;margin-left:8px;vertical-align:middle;transform-origin:center center;animation:ringPop 1.8s ease-in-out infinite;}
    @keyframes ringPop{0%{transform:scale(0.9)}50%{transform:scale(1.08)}100%{transform:scale(0.9)}}
    .sparkles{position:absolute;right:18px;top:18px;opacity:0.9}
    .sparkles div{width:6px;height:6px;border-radius:2px;background:#f48fb1;margin:6px;display:inline-block;transform-origin:center center;animation:twinkle 2.4s infinite}
    .sparkles div:nth-child(2){animation-delay:.5s}
    .sparkles div:nth-child(3){animation-delay:1s}
    @keyframes twinkle{0%{transform:scale(.6);opacity:.3}50%{transform:scale(1.2);opacity:1}100%{transform:scale(.6);opacity:.3}}
    .btn{display:inline-block;margin-top:14px;padding:10px 16px;border-radius:12px;background:linear-gradient(90deg,var(--accent),#ffb6c1);
      color:white;text-decoration:none;font-weight:700;box-shadow:0 8px 24px rgba(200,20,100,0.18);border:none;cursor:pointer}
    footer{margin-top:18px;font-size:13px;opacity:.8;color:#ad1457}
    @media (max-width:540px){.card{padding:20px;border-radius:14px}h1{font-size:22px}.typing{font-size:18px}}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="sparkles" aria-hidden>
      <div></div><div></div><div></div>
    </div>
    <h1>Good morning, my love <span aria-hidden>üå∏‚ù§Ô∏è</span></h1>
    <p class="lead">You are the reason I smile every time <span aria-hidden>üòä</span></p>
    <div style="margin-bottom:8px">
      <span id="typed" class="typing" aria-live="polite"></span>
      <span class="ring" aria-hidden title="ring">üíç</span>
    </div>
    <p style="margin-top:8px;opacity:.95">You are my only one. ‚Äî <strong>For you, always.</strong></p>
    <a class="btn" id="reveal">Open a surprise</a>
    <footer>Made with love üíñüå∏</footer>
    <div class="flowers" id="flowers"></div>
  </div>
  <script>
    const lines = [
      'You are my only one.',
      'You make my days brighter.',
      'I love you more each day. üå∏‚ù§Ô∏è'
    ];
    const typedEl = document.getElementById('typed');
    let lineIndex=0;
    function typeLine(){
      const text = lines[lineIndex];
      typedEl.style.width = '0ch';
      typedEl.textContent = '';
      typedEl.style.borderRight = '2px solid rgba(200,20,100,0.25)';
      let i=0;
      const t = setInterval(()=>{
        typedEl.textContent += text[i++] || '';
        typedEl.style.width = i + 'ch';
        if(i>text.length){
          clearInterval(t);
          setTimeout(()=>{
            const e = setInterval(()=>{
              typedEl.textContent = typedEl.textContent.slice(0,-1);
              if(typedEl.textContent.length===0){
                clearInterval(e);
                lineIndex = (lineIndex+1) % lines.length;
                setTimeout(typeLine,400);
              }
            },50);
          },1400);
        }
      },70);
    }
    setTimeout(typeLine,800);
    const flowers = document.getElementById('flowers');
    const flowerIcons = ['üå∏','üåπ','üå∫','üíê'];
    function spawnFlower(){
      const el = document.createElement('div');
      el.className = 'flower';
      el.textContent = flowerIcons[Math.floor(Math.random()*flowerIcons.length)];
      const left = Math.random()*100;
      el.style.left = left+'%';
      el.style.fontSize = (24 + Math.random()*20)+'px';
      el.style.animationDuration = (6 + Math.random()*6) + 's';
      flowers.appendChild(el);
      setTimeout(()=>{el.remove()},16000);
    }
    for(let i=0;i<6;i++) setTimeout(spawnFlower,i*400);
    setInterval(spawnFlower,1200);
    document.getElementById('reveal').addEventListener('click',()=>{
      const overlay = document.createElement('div');
      overlay.style.position='fixed';overlay.style.inset=0;overlay.style.display='flex';
      overlay.style.alignItems='center';overlay.style.justifyContent='center';
      overlay.style.background='rgba(255,182,193,0.7)';
      overlay.style.zIndex=9999;overlay.style.backdropFilter='blur(6px)';
      overlay.innerHTML = `<div style="max-width:520px;padding:28px;background:#fff0f5;border-radius:14px;text-align:center;box-shadow:0 10px 20px rgba(200,20,100,0.2)">
          <h2 style="margin-bottom:6px;color:#d81b60">To my only one üåπ</h2>
          <p style="margin-bottom:14px;color:#ad1457">You hold my heart. I promise to always be with you.</p>
          <div style="font-size:28px">üå∏ ‚ù§Ô∏è üíç üå∫</div>
          <button id="close" style="margin-top:14px;padding:8px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:700;background:#ff5c8a;color:white">Close</button>
        </div>`;
      document.body.appendChild(overlay);
      document.getElementById('close').addEventListener('click',()=>overlay.remove());
    });
    document.getElementById('reveal').addEventListener('keydown',(e)=>{if(e.key==='Enter' || e.key===' '){e.preventDefault();e.target.click()}});
  </script>
</body>
</html>
